<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="text" id="txt">
    <button id="btn" onclick="clicar()">verificar</button>

    <span id="res"></span>

    <script>
        var n1 = document.getElementById('txt')
        var n2 = document.getElementById('res')

        function clicar(){
            if(n1 = 'brasil'){
                n2.innerHTML = 'brasileiro'
            } else{
                n2.innerHTML = 'estrangeiro'
            }
        }

    
    </script>
</body>
</html>
