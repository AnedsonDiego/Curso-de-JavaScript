<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>
</head>
<body>
    <h1>Sistema de Velocidade</h1>
    Velocidade do Carro <input type="number" name="vel" id="vel"> Km/h
    
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
    </div>

    

    <script>
        function calcular(){
        var txtv = document.getElementById('vel')
        var res = document.getElementById('res')
        var vel = Number(txtv.value)

        res.innerHTML = `Sua velocidade Ã© de <strong> ${vel} km/h </strong> sempre dirija com cinto de seguranca!`

        if(vel > 60){
           res.innerHTML += `Voce foi <strong> MULTADO!!!`
        }
        res.innerHTML += `<p>Dirija com Cuidado</p>`
        }
    </script>
    
</body>
</html>
