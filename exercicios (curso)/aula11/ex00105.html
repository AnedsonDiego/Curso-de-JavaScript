<!DOCTYPE html>
<html lang="pt - br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Velocidade</h1>

    <input type="number" name="vel" id="vel">
    <input type="button" value="calcular" onclick="clicar()"  >
    <div id="res"></div>

    <script>
        
        function clicar(){
            var n1 = document.getElementById('vel')
            var n2 = Number(n1.value)
            var n3 = document.getElementById('res')

            n3.innerHTML = `sua velocidade Ã© ${n2} `

            if(n2 > 60){
                n3.innerHTML += ` ultrapassou`
            }
        }

    </script>
</body>
</html>
